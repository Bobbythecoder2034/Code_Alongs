<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 150px 150px 150px 150px 150px;
            /* grid-template-areas:"header header header ."
                                "main main navbar navbar"
                                "main main article sidebar"
                                "aside . . sidebar"
                                ". footer footer footer"; */

            /* align-items: center; is squishing all of the divs into the center of themselves. */
            /* row-gap: 5px;
            column-gap: 5px;*/
            gap: 10px; 
            border: 4px double blue;

            
        }
        .container > div{
            border: 4px solid purple;
            display: flex;
        }
        .examplecontainer{
            display: grid;
            grid-template-columns: repeat(3, 20px [col-start]);
        }
        .item-1{
            grid-area: header;
            border: 4px solid purple;
            grid-column: 1/4;
            grid-row: 1/1;

        }
        .item-2{
            grid-area: main;
            border: 4px solid purple;
            grid-column: 1/3;
            grid-row: 2/3;

        }
        .item-3{
            grid-area: footer;
            border: 4px solid purple;
            grid-column: 2/5;
            grid-row: 5/5;

        }
        .item-4{
            grid-area: sidebar;
            border: 4px solid purple;
            grid-column: 4/5;
            grid-row: 3/5;

        }
        .item-5{
            grid-area: article;
            border: 4px solid purple;
            grid-column: 3/4;
            grid-row: 3/3;
            
        }
        .item-6{
            grid-area: aside;
            border: 4px solid purple;
            grid-column: 1/2;
            grid-row: 4/5;

        }
        .item-7{
            grid-area: navbar;
            border: 4px solid purple;
            grid-column: 3/5;
            grid-row: 2/2;

        }
        .box{
            align-items: center;
            justify-content: center;
            display: flex;
            border: 3px double blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box item-1">Item 1</div>
        <div class="box item-2">Item-2</div>
        <div class="box item-3">Item 3</div>
        <div class="box item-4">Item 4</div>
        <div class="box item-5">Item 5</div>
        <div class="box item-6">Item 6</div>
        <div class="box item-7">Item 7</div>
         <!-- <div class="item-8">Item 8</div>
        <div class="item-9">Item 9</div>
        <div class="item-10">Item 10</div>

        <div class="item-12">Item 12</div>
        <div class="item-13">Item 13</div>
        <div class="item-14">Item 14</div>
        <div class="item-15">Item 15</div> -->

    </div>

</body>
</html>
