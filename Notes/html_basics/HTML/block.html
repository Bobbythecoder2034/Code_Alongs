<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block vs inline</title>
    <style>
        div{
            display: inline;
            margin-right: 20px;
            border: dashed black 50px;
            margin-left: 15px;
            padding-left: 20px;
            padding-right: 20px;
        }
        p{
            display: inline;
        }
        .flexcontainer{
            display: flex;
            flex-wrap: nowrap;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, nemo.
        <div>Element1 Element2 Element3</div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, accusamus.
    </p>
    <div class="flexcontainer">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
