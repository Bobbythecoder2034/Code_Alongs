<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Title">Greater than or Less Than</h1>
    <p></p>
    <button id="more">Greater Than</button>
    <button id="less">Less Than</button>
    <input type="text" id="User">
    <div class="container test scooby" id="container">
        <h2>Guess the Number Game</h2>
        <p>Enter a number between 1 and 10</p>
        <input type="number" id="userInput" placeholder="Your guess here" min="1" max="10">
        <button onclick="guessNumber()">Guess</button>
        <div id="output" class="output"></div>
    </div>
    <script>
    const randomNumber = Math.floor(Math.random() * 10) + 1
            
        function guessNumber(){
            const userGuess = parseInt(document.getElementById("userInput").value)
            const output = document.getElementById("output")

            if(isNaN(userGuess) || userGuess < 1 || userGuess > 10){
                output.textContent = 'Please enter a valid number between 1 and 10.'
            }else if(userGuess === randomNumber){
                output.textContent = 'Congratulations! You guessed the correct number!'
            }else{
                output.textContent = 'Wrong guess. Try again!'
            }
        }
        console.log(document.getElementById("container").classList)
    
    </script>
    
</body>
</html>
